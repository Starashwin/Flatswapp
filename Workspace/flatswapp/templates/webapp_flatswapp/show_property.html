<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Property Images</title> 
  
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
	  <script src="{% static 'jquery.min.js' %}"></script>
	  
	  
</head> 
<body> 
  
    {% for prop in home_images %} 
            <div class="col-md-4"> 
                    {{ prop.name }} 
					{{ prop.id }}
                     <img src="{{ prop.picture.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /> 
            </div> 
    {% endfor %} 
  
</body> 
</html>
