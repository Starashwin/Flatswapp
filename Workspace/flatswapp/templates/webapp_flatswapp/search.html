{% extends 'webapp_flatswapp/base.html' %}

{% block body_block %}
  <form method="get" style="margin-top:70px">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for property in filter.qs %}
    <li>{{ property.name }} - {{ property.longitude }} - {{ property.latitude }}</li>
  {% endfor %}
  </ul>
{% endblock %}
